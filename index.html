<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora Inversión</title>
  </head>
  <body>
    <div class="container">
      <section class="box-data">
        <h1>Calculadora Inversión</h1>
        <article class="box-data_title">
          <h3>Instrucciones:</h3>
          <p>Digitar 3 de los campos solicitados.</p>
        </article>
        <form class="box-data_form">
          <label for="presentValue"> Valor Presente: </label>
          <input id="presentValue" type="number" placeholder="Valor Presente" />
          <label for="interest"> Interes: </label>
          <input id="interest" type="number" placeholder="Interes" />
          <label for="periods"> Periodos: </label>
          <input id="periods" type="number" placeholder="Periodos" />
          <label for="futureValue"> Valor Futuro: </label>
          <input id="futureValue" type="number" placeholder="Valor Futuro" />
          <button id="calculateFutureValue">Calcular</button>
          <button id="cleanWindow">Limpiar</button>
        </form>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
